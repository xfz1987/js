<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>'可视区域加载</title>
</head>
<body>
	<div id="showDiv"></div>
	<style type="text/css">
		#showDiv{
			width:500px;
			height:350px;
			background:red;
			margin:1000px auto 0;
		}
		.fadeInLeft{
			-webkit-animation:fadeInLeft 2s;
			animation:fadeInLeft 2s;
		}
		@-webkit-keyframes fadeInLeft{
			0%{
				opacity: 0;
				-webkit-transform:translate(-100%,0);
			}
			100%{
				opacity: 1;
				-webkit-transform:none;
			}
		}
		@keyframes fadeInLeft{
			0%{
				opacity: 0;
				transform:translate(-100%,0);
			}
			100%{
				opacity: 1;
				transform:none;
			}
		}


	</style>
	<script>
		function $(id){
			return document.getElementById(id);
		}
		function showDivs(){
			var showDiv = $('showDiv');
			var clientHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
			var divTop = showDiv.getBoundingClientRect().top;
			if(divTop <= clientHeight){
				showDiv.classList.add('fadeInLeft');//增加className
				//延迟加载图片
			}
		}
		window.onscroll = showDivs;
		
	</script>
</body>
</html>
