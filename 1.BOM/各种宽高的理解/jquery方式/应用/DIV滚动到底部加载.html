<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="scrollDiv" id="testDiv">
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
	<style>
		.scrollDiv{
			width:300px;height:200px;
			margin:0 auto;
			background: red;
			overflow-y:auto;
			padding:10px;
		}
	</style>
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			$('#testDiv').scroll(function(){
				var scrollTop = $(this).scrollTop();
				var divHeight = $(this).innerHeight();
				var wholeHeight = $(this)[0].scrollHeight;
				if(scrollTop + divHeight >= wholeHeight){
					alert('滚动到底部了');
				}
				if(scrollTop === 0){
					alert('滚动到顶部了');
				}
			});
		});

		
	</script>
</body>
</html>
