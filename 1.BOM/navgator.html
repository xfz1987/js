<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>Navigator</title>
		<style>
			
		</style>
	</head>
		
	<body>

		<script>
			if(navigator.cookieEnabled){
				//alert("已启用cookie，请妥善保管个人信息！");
			}else{
				//alert("已禁用cookie，保存密码功能可能无法正常使用！");
			}

			//获取浏览器名称
			var str = navigator.userAgent;

			var sbrowser;
			switch(true){
				case str.indexOf("MSIE") != -1:
					sbrowser = "IE";
					break;
				case str.indexOf("Firefox") != -1:
					sbrowser = "Firefox";
					break;
				case str.indexOf("OPR") != -1:
					sbrowser = "Opera";
					break;
				case str.indexOf("Chrome") != -1:
					sbrowser = "Chrome";
					break;
				case str.indexOf("Safari") != -1:
					sbrowser = "Safari";
					break;
				default:
					sbrowser = "未知浏览器";
					break;		
			}
			
			if(sbrowser != "未知浏览器"){
				if(sbrowser =="IE11"){
					alert("IE11")
				}else if(sbrowser == "Opera"){
					var start = str.indexOf("OPR");
					var n = str.substring(start,start + sbrowser.length + 3 + 1 + 3);
					alert(n);
				}else{
					var start = str.indexOf(sbrowser);
					alert(start);
					var n = str.substring(start,start + sbrowser.length + 1 + 3);
					alert(n);
				}
			}
			
		</script>

	</body>
</html>
