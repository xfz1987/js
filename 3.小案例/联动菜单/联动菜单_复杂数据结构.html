<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>联动菜单_复杂数据结构</title>
		<style>
			.hide{display:none;}
		</style>
	</head>
		
	<body>
		<select name="provs" onChange="showCities(this)">
			<option>--请选择--</option>
			<option>北京市</option>
			<option>天津市</option>
			<option>河北省</option>
		</select>
		<select name="cities"></select>
		<script>
			var data = [
				[],
				[{name:"东城区",value:101},
				 {name:"西城区",value:102},
				 {name:"海淀区",value:103}
				],
				[{name:"河东区",value:201},
				 {name:"河西区",value:202},
				 {name:"南开区",value:203}
				],
				[{name:"石家庄市",value:301},
				 {name:"保定市",value:302},
				 {name:"廊坊市",value:303}
				]
			]; 
			
			function showCities(provsObj){
				//var cities = data[provsObj.selectedIndex];
				var selCities = document.getElementsByName("cities")[0];
				//selCities.className = cities.length==0?"hide":"";
				selCities.innerHTML = "";
				for (var i=0,cities = data[provsObj.selectedIndex],len=cities.length;i<len;i++){
					var opt = document.createElement("option");
					opt.value = cities[i].value;
					opt.innerHTML = cities[i].name;
					selCities.appendChild(opt);		
				}
			}
		</script>
	</body>
</html>
